    <title>Document</title>

  <body>
    <script type="text/javascript">
      var a = 5;
      console.log(a);
      console.log(typeof a);
      var a = "nico";
      console.log(typeof a);

      b = 0;

      for (var a = 0; a < 9; a++) {
        console.log((b = b + 1));
      }

      b = 0;

      while (b < 10) {
        console.log((b = b + 1));
      }

      function nicoIre() {
        var r = Math.random();
        if (r <= 0.5) {
          var c = "Nico";
        } else {
          var c = "Ire";
        }
        return c;
      }

      for (var a = 0; a < 9; a++) {
        var resultado = nicoIre();
        console.log(resultado);
      }
    </script>
